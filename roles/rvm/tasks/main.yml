---
- name: Install RVM package dependencies
  apt: name={{item}} state=latest
  with_items:
    - curl
    - gawk
    - g++
    - gcc
    - make
    - libc6-dev
    - libreadline6-dev
    - zlib1g-dev
    - libssl-dev
    - libyaml-dev
    - libsqlite3-dev
    - sqlite3
    - autoconf
    - libgdbm-dev
    - libncurses5-dev
    - automake
    - libtool
    - bison
    - pkg-config
    - libffi-dev

- name: Install RVM for user {{rvm_install_user}}
  sudo_user: '{{rvm_install_user}}'
  sudo: yes
  shell: \curl -L https://get.rvm.io | bash -s {{rvm_channel}} --autolibs fail creates=~/.rvm

- name: Install Ruby {{rvm_ruby_version}} for user {{rvm_install_user}}
  sudo_user: '{{rvm_install_user}}'
  sudo: yes
  shell: ~/.rvm/bin/rvm --default install {{rvm_ruby_version}} creates=~/.rvm/rubies/ruby-{{rvm_ruby_version}}

- name: Install Bundler gem
  sudo_user: '{{rvm_install_user}}'
  sudo: yes
  shell: ~/.rvm/bin/rvm default do gem install bundler --no-document
